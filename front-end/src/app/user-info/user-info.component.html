<div class="user-info">
    <div class="col-sm-3 col-xs-12" (mouseenter)="toggleUpload(true)" (mouseleave)="toggleUpload(false)">
        <img [src]="'http://localhost:3000/images/'+userInfo.profile" class="profile" alt="profile">
        <label *ngIf="upladState" for="profile-image" class=" btn btn-success upload-image" >Upload Image <span class="glyphicon glyphicon-upload"></span></label>
        <input type="file" (change)="loadFile($event)" id="profile-image" accept="image/*">
        <button *ngIf="upladState && file" (click)="onSubmit()" class="btn btn-primary">Upload</button>
    </div>
    <div class="col-sm-9 col-xs-12 data">
        <h2>{{userInfo.fullName | titlecase}}</h2>
        <h3>{{userInfo.email | lowercase}}</h3>
    </div>
</div>
