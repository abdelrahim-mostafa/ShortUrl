<div class="container">
    <div class="formStyle">
        <div class="head">
            <h2>SingUp <span class="glyphicon glyphicon-user"></span></h2>
        </div>
        <div class="body">
            <form [formGroup]="loginForm" class="form-horizontal" (ngSubmit)="onSubmit()">
                <div class="form-group" [ngClass]="{'has-error' : hasError('firstname')}">
                    <label for="firstname" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" (blur)="getFormError()" class="form-control" id="firstname" formControlName="firstname" placeholder="First Name">
                        <span class="help-block" *ngIf="hasError('firstname')">
                            {{ loginFormErrors.firstname }}
                        </span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error' : hasError('lastname')}">
                    <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" (blur)="getFormError()" class="form-control" id="lastname" formControlName="lastname" placeholder="last Name">
                        <span class="help-block" *ngIf="hasError('lastname')">
                            {{ loginFormErrors.lastname }}
                        </span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error' : hasError('email')}">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" (blur)="getFormError()" class="form-control" id="email" formControlName="email" placeholder="Email">
                        <span class="help-block" *ngIf="hasError('email')">
                            {{ loginFormErrors.email }}
                        </span>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error' : hasError('password')}">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" (blur)="getFormError()" class="form-control" id="password" formControlName="password" placeholder="Password">
                        <span class="help-block" *ngIf="hasError('password')">
                            {{ loginFormErrors.password }}
                        </span>
                    </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary col-sm-12">Sign in</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
